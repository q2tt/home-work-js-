<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>

    <div class="container">
        <div class="time">
            <h1 class="min1">01:00</h1>

        </div>

            <button class="check"   disabled>Check result</button>
            <button class="newGame">New game</button>
        </div>
        <div class="boxes">
            <div class="box box1">
             </div>
            <div class="box box2"></div>
        </div>
    </div>
    <div class="bGColor display">
        <div class="allert">
            <div class="massage">
                <h2 class="haveTime">You still have time, you sure? <span class="stillTime"></span></h2>
                <h2 class="wellDone display">Woohoo, well done, you did it!</h2>
                <h2 class="youLost display">It's a pity, but you lost‚Äù</h2>
            </div>
            <div class="allertBtns">
                <button class="btnCloseStop display">Close</button>
                <button class="btnClose">Close</button>
                <button class="btnCheck">Check</button>
            </div>
        </div>
    </div>
    
    <script src="jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <script src="script.js"></script>

</html>
